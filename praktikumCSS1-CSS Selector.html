<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>
    <style>
        h1{
            color: blue;
        }

        .my-class{
            font-weight: bold;
        }

        #my-id{
            text-decoration: underline;
        }

        [type="submit"]{
            background-color: green;
        }

        p.higlight{
            background-color: yellow;
        }
    </style>
</head>
</style>
<body>
    <h1>Hello,world!</h1>
    <p class="my-class">This paragraph has a class</p>
    <p id="my-id">This paragraph has a ID</p>
    <input type="text"value="Input field">
    <input type="submit"value="Submit button">
        <p class="higlight">This paragraph is highlighted</p>
</body>
</html>
